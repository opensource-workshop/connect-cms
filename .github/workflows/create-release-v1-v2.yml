# ワークフローの名前
name: Create Release (v1 and v2)

# ワークフローが実行されるトリガー
on:
  workflow_dispatch: # 手動実行のみ
    inputs:
      skip_v1:
        description: 'Skip v1 release (for v2 only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

# 実行されるジョブを定義
jobs:
  v1-release:
    runs-on: ubuntu-latest
    # contents: write はコミット＆プッシュとリリース作成に必要
    permissions:
      contents: write
      pull-requests: read
    outputs:
      run_release: ${{ steps.skip_check.outputs.should_skip == 'true' && 'true' || steps.analyze_prs.outputs.run_release }}
      version_number: ${{ steps.skip_check.outputs.should_skip == 'true' && steps.skip_check.outputs.existing_version_number || steps.new_version.outputs.version_number }}

    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2. 最新のv1系タグを取得とマージPRの解析
      - name: Get v1 tag and analyze merge commits
        id: tag_and_commits
        run: |
          # 最新のv1タグを取得
          latest_v1_tag=$(git tag -l "v1.*" | sort -V | tail -1)
          echo "Latest v1 tag: $latest_v1_tag"
          
          if [ -z "$latest_v1_tag" ]; then
            echo "Error: No v1 tags found. Cannot proceed without existing v1 release."
            exit 1
          fi
          
          # 最新タグから現在までのマージコミットを取得
          merge_commits=$(git log --merges --pretty=format:"%H %s" ${latest_v1_tag}..HEAD)
          echo "Merge commits since $latest_v1_tag:"
          echo "$merge_commits"
          
          # 結果をoutputsに設定
          echo "latest_tag=$latest_v1_tag" >> $GITHUB_OUTPUT
          echo "has_merge_commits=$([ -n "$merge_commits" ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          
          # マージコミットをファイルに保存（複数行対応）
          echo "$merge_commits" > /tmp/merge_commits.txt
          echo "merge_commits_file=/tmp/merge_commits.txt" >> $GITHUB_OUTPUT

      # 3. v1スキップ条件を確認（手動指定または新規PRなしを自動判定）
      - name: Check if v1 should be skipped
        id: skip_check
        run: |
          skip_v1="${{ inputs.skip_v1 }}"
          echo "Manual skip_v1 input: $skip_v1"
          
          if [ "$skip_v1" = "true" ]; then
            echo "v1 release will be skipped (manual input)"
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "skip_reason=manual" >> $GITHUB_OUTPUT
          elif [ "${{ steps.tag_and_commits.outputs.has_merge_commits }}" = "false" ]; then
            echo "No new merge commits since ${{ steps.tag_and_commits.outputs.latest_tag }}. Skipping v1 release."
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "skip_reason=no_changes" >> $GITHUB_OUTPUT
            # タグ形式(v1.2.3)からバージョン番号(1.2.3)を抽出
            version_number=$(echo ${{ steps.tag_and_commits.outputs.latest_tag }} | sed 's/^v//')
            echo "existing_tag=${{ steps.tag_and_commits.outputs.latest_tag }}" >> $GITHUB_OUTPUT
            echo "existing_version_number=$version_number" >> $GITHUB_OUTPUT
          else
            echo "Found new merge commits since ${{ steps.tag_and_commits.outputs.latest_tag }}. Proceeding with v1 release."
            echo "should_skip=false" >> $GITHUB_OUTPUT
            echo "skip_reason=none" >> $GITHUB_OUTPUT
          fi

      # 4. PRラベルを解析してバージョンレベルを決定
      - name: Analyze PR labels and determine version bump
        if: steps.skip_check.outputs.should_skip != 'true'
        id: analyze_prs
        run: |
          # 前回タグから現在までのコミット範囲を取得
          previous_tag="${{ steps.tag_and_commits.outputs.latest_tag }}"
          echo "Previous tag: $previous_tag"
          
          # マージコミットファイルから読み込み
          merge_commits_file="${{ steps.tag_and_commits.outputs.merge_commits_file }}"
          merge_commits=$(cat "$merge_commits_file")
          
          # マージPRが存在しない場合は処理終了（念のためのチェック）
          if [[ -z "$merge_commits" ]]; then
            echo "No merged PRs found since $previous_tag. Skipping release."
            echo "run_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # PRラベルを解析してバージョンレベルを決定
          has_minor=false
          
          # マージコミットからPR番号を抽出してラベルを確認
          while IFS= read -r line; do
            if [[ -n "$line" ]]; then
              # "Merge pull request #123" の形式からPR番号を抽出
              if [[ $line =~ Merge\ pull\ request\ \#([0-9]+) ]]; then
                pr_number=${BASH_REMATCH[1]}
                echo "Checking PR #$pr_number"
                
                # GitHub APIでPRのラベルを取得
                labels=$(gh pr view $pr_number --json labels --jq '.labels[].name' 2>/dev/null || echo "")
                echo "Labels for PR #$pr_number: $labels"
                
                # ラベルをチェック
                if echo "$labels" | grep -q -E "(new feature|enhancement|breaking change)"; then
                  echo "Found minor version label in PR #$pr_number"
                  has_minor=true
                fi
              fi
            fi
          done <<< "$merge_commits"
          
          # バージョンレベルを決定
          if [ "$has_minor" = "true" ]; then
            echo "level=minor" >> $GITHUB_OUTPUT
            echo "run_release=true" >> $GITHUB_OUTPUT
            echo "Bump level: minor (found new feature/enhancement/breaking change)"
          else
            echo "level=patch" >> $GITHUB_OUTPUT
            echo "run_release=true" >> $GITHUB_OUTPUT
            echo "Bump level: patch (only bug fixes or no significant changes)"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. 新しいバージョン番号を計算する
      - name: Calculate new version
        if: steps.analyze_prs.outputs.run_release == 'true'
        id: new_version
        run: |
          previous_tag="${{ steps.tag_and_commits.outputs.latest_tag }}"
          
          # previous_tagが取得できているかチェック
          if [ -z "$previous_tag" ] || [ "$previous_tag" = "" ]; then
            echo "Error: Failed to get previous v1 tag. Cannot calculate new version."
            exit 1
          fi
          
          echo "Previous tag: $previous_tag"
          
          npm install semver
          new_tag=$(node -e "console.log('v' + require('semver').inc('$previous_tag', '${{ steps.analyze_prs.outputs.level }}'))")
          
          # 新しいタグが正しく生成されたかチェック
          if [ -z "$new_tag" ] || [ "$new_tag" = "vnull" ] || [ "$new_tag" = "vundefined" ]; then
            echo "Error: Failed to calculate new version from tag '$previous_tag'"
            exit 1
          fi
          
          echo "tag=$new_tag" >> $GITHUB_OUTPUT
          echo "version_number=$(echo $new_tag | sed 's/v//')" >> $GITHUB_OUTPUT
          echo "New tag is: $new_tag"

      # 6. config/version.php ファイルを更新する
      - name: Update version file
        if: steps.analyze_prs.outputs.run_release == 'true'
        run: |
          sed -i "s/'cc_version' => '.*',/'cc_version' => '${{ steps.new_version.outputs.version_number }}',/" config/version.php
          echo "Updated config/version.php"
          cat config/version.php

      # 7. 変更をコミットしてプッシュする
      - name: Commit and push changes
        if: steps.analyze_prs.outputs.run_release == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add config/version.php
          git commit -m "chore: Bump version to ${{ steps.new_version.outputs.tag }}"
          git push

      # 8. GitHub Releaseを作成する
      - name: Create GitHub Release
        if: steps.analyze_prs.outputs.run_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.new_version.outputs.tag }}
          name: ${{ steps.new_version.outputs.tag }}
          generate_release_notes: true
          make_latest: true
          draft: false
          prerelease: false

  # v2リリース用ジョブ
  v2-release:
    needs: v1-release
    if: needs.v1-release.outputs.run_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2. v2リリースの事前チェック
      - name: Check v2 release prerequisites
        id: v2_check
        run: |
          # v1のバージョン番号を取得
          v1_version="${{ needs.v1-release.outputs.version_number }}"
          v2_version="2.$(echo $v1_version | cut -d. -f2-)"
          v2_tag="v$v2_version"
          
          echo "Expected v2 version: $v2_version"
          echo "Expected v2 tag: $v2_tag"
          
          # 既存のv2タグをチェック
          if git tag -l | grep -q "^$v2_tag$"; then
            echo "Warning: v2 tag $v2_tag already exists!"
            echo "This appears to be a retry run. Skipping all v2 release processes."
            echo "v2 release has already been completed. No further action required."
            echo "skip_all=true" >> $GITHUB_OUTPUT
          else
            echo "New v2 release (tag $v2_tag does not exist)"
            echo "Proceeding with v2 release creation."
            echo "skip_all=false" >> $GITHUB_OUTPUT
          fi
          
          # masterとブランチ「2」の差分をチェック
          git checkout master
          if git merge-base --is-ancestor master 2; then
            echo "Branch 2 is already up to date with master"
            echo "need_merge=false" >> $GITHUB_OUTPUT
          else
            echo "Branch 2 needs to merge master"
            echo "need_merge=true" >> $GITHUB_OUTPUT
          fi
          
          # 新規v2リリースなので常にversion.php更新が必要
          echo "need_version_update=true" >> $GITHUB_OUTPUT
          
          echo "v2_version=$v2_version" >> $GITHUB_OUTPUT
          echo "v2_tag=$v2_tag" >> $GITHUB_OUTPUT

      # 3. ブランチ「2」に切り替えてmasterをマージ（必要な場合のみ）
      - name: Merge master to branch 2
        if: steps.v2_check.outputs.skip_all != 'true' && steps.v2_check.outputs.need_merge == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ブランチ「2」をチェックアウト
          git checkout 2
          git pull origin 2
          
          # masterをマージ（競合が発生する可能性あり）
          git merge master || echo "Merge conflict detected, will resolve..."

      # 4. version.phpの競合解決（v2バージョンに更新、必要な場合のみ）
      - name: Resolve version.php conflict for v2
        if: steps.v2_check.outputs.skip_all != 'true' && steps.v2_check.outputs.need_version_update == 'true'
        run: |
          # ブランチ「2」にいることを確認
          git checkout 2 2>/dev/null || echo "Already on branch 2"
          
          # version.phpの競合を解決
          # 1. 競合マーカーのみを削除
          sed -i '/^<<<<<<< /d; /^=======/d; /^>>>>>>> /d' config/version.php
          # 2. 最初に見つかった'cc_version'行を置換（行番号を保持）
          sed -i "0,/^[[:space:]]*'cc_version'/s/^[[:space:]]*'cc_version' => '.*',/    'cc_version' => '${{ steps.v2_check.outputs.v2_version }}',/" config/version.php
          # 3. 重複した'cc_version'行があれば削除（最初の行は保持）
          sed -i "0,/^[[:space:]]*'cc_version'/b; /^[[:space:]]*'cc_version'/d" config/version.php
          echo "Updated config/version.php for v2 (resolved conflicts and duplicates)"
          cat config/version.php
          
          # マージの続行（変更がある場合のみコミット）
          git add config/version.php
          if ! git diff --cached --quiet; then
            git commit -m "chore: Bump version to ${{ steps.v2_check.outputs.v2_tag }}"
          else
            echo "No changes to commit (version.php already up to date)"
          fi

      # 5. 変更をプッシュ（変更があった場合のみ）
      - name: Push v2 branch changes
        if: steps.v2_check.outputs.skip_all != 'true' && (steps.v2_check.outputs.need_merge == 'true' || steps.v2_check.outputs.need_version_update == 'true')
        run: |
          git push origin 2

      # 6. v2 GitHub Releaseを作成
      - name: Create v2 GitHub Release
        if: steps.v2_check.outputs.skip_all != 'true'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.v2_check.outputs.v2_tag }}
          target_commitish: "2"
          name: ${{ steps.v2_check.outputs.v2_tag }}
          generate_release_notes: true
          make_latest: false  # v1をlatestに保つ
          draft: false
          prerelease: false